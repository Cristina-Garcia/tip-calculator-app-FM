<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPLITTER</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="tip-project">
      <div>
        <img src="./images/logo.svg" alt="logo.splitter" />
      </div>
      <div class="container">
        <div class="interactive-user">
          <div class="title-user">
            <p>Bill</p>
            <div class="user-getinto" id="user-getinto">
              <input type="number" placeholder="0" id="user-bill" />
            </div>
          </div>
          <div class="title-user">
            <p>Select Tip %</p>
            <div class="button-interactive">
              <button class="tips" id="tip-5">5%</button>
              <button class="tips" id="tip-10">10%</button>
              <button class="tips" id="tip-15">15%</button>
              <button class="tips" id="tip-25">25%</button>
              <button class="tips" id="tip-50">50%</button>
              <input type="number" placeholder="Custom" id="custom" />
              <!-- <button class="custom">Custom</button> -->
            </div>
          </div>
          <div class="title-user">
            <div class="title-numberPeople">
              <p>Number of People</p>
              <span class="insert-zero">Cant be zero</span>
            </div>
            <div class="user-getinto is-warn">
              <input type="number" placeholder="0" id="user-number" />
            </div>
          </div>
        </div>
        <div class="user-result">
          <div class="show-result">
            <div class="tip-amount">
              <div>
                <p class="title-result">Tip Amount</p>
                <span class="subtitle-result">/ person</span>
              </div>

              <span class="result" id="tipPerson"></span>
            </div>
            <div class="total">
              <div>
                <p class="title-result">Total</p>
                <span class="subtitle-result">/ person</span>
              </div>
              <span class="result" id="totalPerson"></span>
            </div>
          </div>
          <button class="button-reset is-active">RESET</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
